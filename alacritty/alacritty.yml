# Window Customization
window:
  opacity: 0.5
  dimensions:
    columns: 140
    lines: 38
  padding:
    x: 20
    y: 20
  decorations: full #Still won't show in a window manger, but will in a desktop environment
scrolling:
  history: 10000
  multiplier: 3
window.dynamic_title: true

# Font Customization
font:
  normal:
    family: Hack Nerd Font Mono
    style: Regular
  bold:
    family: Hack Nerd Font Mono
    style: Bold
  italic:
    family: Hack Nerd Font Mono
    style: Italic
  size: 10
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: false
  debug:
    persistent_logging: false
draw_bold_text_with_bright_colors: true

colors:
  # Default colors
  primary:
    background: '0x1D1F28'
    foreground: '0xFDFDFD'

  # Normal colors
  normal:
  # Bright colors
    black:   '0x282A36'
    red:     '0xF37F97'
    green:   '0x5ADECD'
    yellow:  '0xF2A272'
    blue:    '0x8897F4'
    magenta: '0xC574DD'
    cyan:    '0x79E6F3'
    white:   '0xFDFDFD'
  bright:
    black:   '0x414458'
    red:     '0xFF4971'
    green:   '0x18E3C8'
    yellow:  '0xEBCB8B'
    blue:    '0xFF8037'
    magenta: '0x556FFF'
    cyan:    '0x3FDCEE'
    white:   '0xBEBEC1'
  indexed_colors: []

cursor:
  style:
    shape: Beam
    blinking: off
    blink-interval: 750
    unfocused_hollow: true

key_bindings:
  - { key: N, mods: Control, action: SpawnNewInstance }
